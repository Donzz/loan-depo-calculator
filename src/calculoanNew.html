<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--DateTime Picker-->
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!--My-->
    <link href="css/calculoan.css" rel="stylesheet">


    <title>Calc your loan</title>
</head>
<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/third/jquery-3.1.1.min.js"></script>
<!-- Moment -->
<script src="js/third/moment-with-locales.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/third/bootstrap.min.js"></script>
<!-- DateTime Picker -->
<script src="js/third/bootstrap-datetimepicker.min.js"></script>
<!--My own-->
<script src="js/calcEffectivePercent.js"></script>
<script src="js/calculation.js"></script>
<script src="js/lookAndFeel.js"></script>

<form class="form-inline">
    <!--<br/>-->

    <div class="row">
        <div class="col-sm-2">
            <div class="form-group" style="min-width:130px">
                <label class="sr-only" for="amount">Сумма</label>

                <div class="input-group">
                    <input id="amount" type="text" class="form-control" placeholder="Сумма, руб.">
                    <span class="input-group-addon" id="amount-addon">руб.</span>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label class="sr-only" for="rate">Годовая ставка</label>

                <div class="input-group">
                    <input id="rate" type="text" class="form-control" placeholder="Годовая ставка, %">
                    <span class="input-group-addon" id="rate-addon">%</span>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label class="sr-only" for="months">Срок</label>

                <div class="input-group">
                    <input id="months" type="number" class="form-control" placeholder="Срок, месяцев">
                    <span class="input-group-addon" id="months-addon">мес.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="loanStartDate">Дата выдачи</label><br/>

                <div class='input-group date' id='dploanStartDate'>
                    <input id="loanStartDate" type='text' class="form-control" placeholder="Дата выдачи"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <script type="text/javascript">
                $( function()
                {
                    $( '#dploanStartDate' ).datetimepicker( {
                        locale: 'ru',
                        format: 'DD.MM.YYYY'
                    } );
                } );
            </script>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label for="firstPaymentDate">Первый платеж</label><br/>

                <div class='input-group date' id='dpfirstPaymentDate'>
                    <input id="firstPaymentDate" type='text' class="form-control" placeholder="Первый платеж"/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
            <script type="text/javascript">
                $( function()
                {
                    $( '#dpfirstPaymentDate' ).datetimepicker( {
                        locale: 'ru',
                        format: 'DD.MM.YYYY'
                    } );
                } );
            </script>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="periodsPercentOnly">Платежей только %</label>

                <div class="input-group">
                    <input id="periodsPercentOnly" type="number" class="form-control" placeholder="Только проценты">
                    <span class="input-group-addon" id="months-addon">платежей</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="insurance">Страховка</label>

                <div class="input-group">
                    <input id="insurance" type="text" class="form-control" placeholder="Страховка">
                    <span class="input-group-addon" id="insurance-addon">%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group">
                <label for="interestReduceSumPercent">Платеж за снижение ставки</label>

                <div class="input-group">
                    <input id="interestReduceSumPercent" type="text" class="form-control" placeholder="Платеж за снижение">
                    <span class="input-group-addon" id="interestReduceSumPercent-addon">%</span>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
                <label for="interestReduceDiff">Снижение ставки</label>

                <div class="input-group">
                    <input id="interestReduceDiff" type="text" class="form-control" placeholder="Снижение ставки">
                    <span class="input-group-addon" id="interestReduceDiff-addon">%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
        <div class="col-sm-2">
            <input id="addEr" type="button" onclick="addEarlyRepaymentControls()" value="Добавить досрочное погашение"
                   class="btn btn-default">
        </div>
        <div class="col-sm-2">
            <div class="radio">
                <label>
                    <input type="radio" name="erRadio" id="erDurationRadio" checked="true">Уменьшение срока
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="erRadio" id="erAnnuityRadio">Уменьшение платежа
                </label>
            </div>
        </div>
    </div>
</form>
</body>
</html>
